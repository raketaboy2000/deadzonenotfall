CLEAR_SKY_NAME:0 "Чистое небо"
CLEAR_SKY_DESC:0 "Чистое небо. Тёмные тучи. После серии страшных выбросов, сильно проредивших набитую до этого сталкерами Зону, группировки выбираются из своих убежищ и предъявляют права на освободившееся место под солнцем. Буйная заварушка между кланами - вопрсо времени, пока перепуганное украинское командование стягивает полчища срочников для перекрытия дырявого Периметра."

DUT_CLEAR_SKY_DESC:0 "Защитим мир от Зоны во имя всего человечества! По крайней мере, пропаганда из динамиков рапортует бодро и чётко. Чёрно-красное воинство окопалось в "Агропроме" так, что не выкурить, и рассылает по югу Зоны прекрасно вооружённые отряды охотников и карателей. Из внешних врагов у него лишь бандиты Йоги на севере и ренегаты на востоке, но внутри группировки зреет заговор радикалов..."
CRS_CLEAR_SKY_DESC:0 "Из троих учёных, ушедших от "О-Сознания", выросла целая группировка, посвятившая себя изучению Зоны. Смогут ли они найти причину Выбросов и прекратить их? Возможно. Но сначала надо сдержать отчаянный натиск ренегатов, прущих с запада Болот. Боевой дух чистонебовцев на высоте, во многом они лучшие специалисты в Зоне. Выдержит ли благородный высокий лоб удар ренегатовского кастета?"
NTS_CLEAR_SKY_DESC:0 "Отец Валерьян сидит на своём троне, окружённый почитанием и уважением сталкеров. Но эти чувства разделяют не все - военные объявили за голову архинелегала награду, а аванпосты сталкеров по всей Зоне теснят бандиты и фанатики. Патриарху одиночек надо действовать, чтобы спасти тысячу людей, которые не примут своё спасение ни от кого другого?"
PSY_CLEAR_SKY_DESC:0 "У майора Халецкого есть приказ - очистить южную часть Зоны от нелегальной активности и мутировавшей фауны. Обсуждать приказы майор Халецкий не привык. Из своего блокпоста он обрушивает на сталкерню, уголовщину и мерзких тварей всю ярость ада. Обитатели Зоны отправят маньяка на доклад к Симону Петлюре - или предстанут перед ним сами."
MNT_CLEAR_SKY_DESC:0 "Защитить Монолит. Любой ценой. Не считаясь ни с какими потерями. Стоять насмерть. Отступать дальше второй линии обороны запрещено. Неверные не ступят ни ногой на заповедные земли Монолита, пока мы живы и способны держать в руках оружие."
MSE_CLEAR_SKY_DESC:0 "Его великолепие Душман, наследник Хоара, Шрамма и Денара, царствует в Мёртвом городе под охраной полутора сотен головорезов, для которых эта бездеятельная оборона - отпуск после тяжёлых боёв. Он контролирует все операции наёмников в Зоне, и автономные группы сеют от его имени страх и ужас от Кордона до Лиманска. Но королю наёмников не следует расслабляться - если он не сбалансирует интересы заказчиков, начальников и себя любимого, идиллия может быстро испортиться."
FRE_CLEAR_SKY_DESC:0 "Зелёное море разливается по Зоне. Внуки Махно, овеянные славой, закрепили за собой богатые и прекрасно защищённые Армейские склады и сеют семена анархии везде, где проникают их агитаторы и разведчики. Руководство группировки не опасается за сохранность своей власти, ибо руководства у группировки нет. Нестор Иванович улыбается в аду, пока свободовцы переживают золотой век."

OTHER_CLEAR_SKY_DESC:0 "Группировки, которые не выбираются на этом экране, в данный момент неиграбельны. Соответствующий национальный дух обозначает те, что планируются к разработке, и те, что так и останутся без фокусов, сюжета и событий. Приятной игры."