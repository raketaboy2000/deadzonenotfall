l_russian:
 WHILE_FOCUSING:0 "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
 advanced_infantry_weapons:0 "Оружие III"
 political_preparation:0 "Подготовка к войне"
 political_preparation_desc:0 ""
 political_atack_1:0 "Концентрация на атаке"
 political_atack_1_desc:0 ""
 political_atack_2:0 "Ещё больше атаки"
 political_atack_2_desc:0 ""
 political_atack_3:0 "Полномасштабное наступление"
 political_atack_3_desc:0 ""
 political_defence_1:0 "Концентрация на защите"
 political_defence_1_desc:0 ""
 political_defence_2:0 "Ещё больше защиты"
 political_defence_2_desc:0 ""
 political_defence_3:0 "МАКСИМАЛЬНАЯ ЗАЩИТА"
 political_defence_3_desc:0 ""
 political_ad:0 "Вскрыть все склады"
 political_ad_desc:0 ""
 army_effort:0 "Развитие армии"
 army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 equipment_effort:0 "Развитие снаряжения"
 equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 motorization_effort:0 "Развитие транспорта"
 motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 doctrine_effort:0 "Развитие доктрины"
 doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 equipment_effort_2:0 "Развитие снаряжения II"
 equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 mechanization_effort:0 "Развитие механизации"
 mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 doctrine_effort_2:0 "Развитие доктрины II"
 doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 doctrine_effort_3:0 "Развитие доктрины III"
 doctrine_effort_3_desc:0 "Чтобы иметь лучшую армию нужно всегда совершенствовать свою доктрину."
 equipment_effort_3:0 "Развитие снаряжения III"
 equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 armor_effort:0 "Развитие бронетехники"
 armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 special_forces:0 "Новая армия"
 special_forces_desc:0 "Мы прошли долгий этап модернизации нашей армии чтобы гордиться ею."
 industrial_effort:0 "Развитие промышленности"
 industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 construction_effort:0 "Развитие строительства"
 construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 production_effort:0 "Развитие вооружений"
 production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 construction_effort_2:0 "Развитие строительства II"
 construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 production_effort_2:0 "Развитие вооружений II"
 production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 production_effort_3:0 "Развитие вооружений III"
 production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 infrastructure_effort:0 "Развитие инфраструктуры"
 infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 infrastructure_effort_2:0 "Развитие инфраструктуры II"
 infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 construction_effort_3:0 "Развитие строительства III"
 construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 extra_tech_slot:0 "Доп. ячейка для исследований"
 extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 VSD_father_of_village:0 "Старшина деревни"
 VSD_father_of_village_desc:0 "Деревня новичков держится, главным образом, на опыте Волка и на авторитете Сидоровича. Но Волк никогда не был заинтересован столь продолжительное время возится с новичками. Дальнейшая судьба этого места не определена."
 VSD_father_of_village_tt:0 "§YПо выполнению этого фокуса предстоит решить, останется ли Волк следить за Деревней Новичков§!"
 VSD_noobs_safety:0 "Безопасность новичков"
 VSD_noobs_safety_desc:0 "Безопасный Кордон - одна из ключевых задач Волка и Фаната, как смотрителей деревни. Необходимо наладить связь и осмотр периметра на предмет угроз в лице, тех же, мутантов."
 VSD_support_diggers_of_svalka:0 "Поддержать диггеров Свалки"
 VSD_support_diggers_of_svalka_desc:0 "Наши информаторы и торговцы с Барахолки на территории Свалки попали в крайне затруднительное положение. На них оказывают давление Бандиты. Мы отправим поддержку."
 VSD_beat_cordon_bandits:0 "Разбить Бандитов Кордона"
 VSD_beat_cordon_bandits_desc:0 "Долгое время над нами как стервятники кружили бандиты Кордона. Пора положить конец их беспределу"
 VSD_training:0 "Обучение"
 VSD_training_desc:0 "Деревня служит своеобразным тренировочным лагерем для начинающих сталкеров, где они могут постичь азы выживания, относительно, безопасно."
 VSD_art_hunters:0 "Охота за артефактами"
 VSD_art_hunters_desc:0 "Важнейший аспект выживания в Зоне - добыча артефактов. Эти драгоценные образования, зачастую, и служат главной мотивацией нахождения в Зоне для сталкеров. Если сразу толково не объяснить, как обходить аномалии и добывать ценный хабар, новички далеко не уйдут."
 VSD_petruha:0 "Группа Петрухи"
 VSD_petruha_desc:0 "Петруха - Ответственный и везучий на артефакты сталкер. Такие таланты пригодятся Деревне новичков. Следует дать ему свой отряд, чтобы укрепить наши позиции на Кордоне."
 VSD_safe_sidor_bisness:0 "Ставка на бизнес Сидоровича"
 VSD_safe_sidor_bisness_desc:0 "Сидорович - местный авторитет и бывалый торговец. Несмотря на первое впечатление той ещё жабы, очень помогает Деревне Новичков тем, что защищает её от военных с Южного блокпоста. Сотрудничая с ним, деревня может расчитывать на бесперебойные поставки качественного снаряжения и припасов."
 VSD_prepare_village_defence:0 "Подготовка обороны деревни"
 VSD_prepare_village_defence_desc:0 "Сидорович очень серьёзно относится ко всему, что может угрожать его бизнесу и его курьерам, в частости. Ему будет спокойнее, если на территории деревни будет подготовлено несколько схронов с оружием на случай глухой обороны."
 VSD_work_with_sidorovich:0 "Работа на Сидоровича"
 VSD_work_with_sidorovich_desc:0 "Работая на Сидоровича, можно поднять не плохие деньги. К тому же, это возможность для ряда новичков проявить себя и стать мастерами в будущем. Работа у Сидоровича найдётся всегда, но не всегда найдётся способный её выполнить."
 VSD_shustri:0 "Шустрый"
 VSD_shustri_desc:0 "Шустрый - это один из лучших людей Сидоровича. По совместительсту, один из самых доверенных. Он отлично выполняет поручения гонца и постовщика. Если привлечь его талант, можно получить снаряжение исключительной редкости"
 VSD_shustri_tt:0 "§YОружие, доставляемое Шустрым, могут перехватить!§!"
 VSD_priority_of_scouting:0 "Ставка на разведку боем"
 VSD_priority_of_scouting_desc:0 "Авторитет Сидоровича - слишком абстрактная вещь, чтобы полагаться на неё. Что делать, если он в один день пропадёт? Отсутствие вражеских группировок на пороге - вот настоящая гарантия безопасности. Мы разведуем обстановку и укрепим свои позиции для дальнейших успешных ходок в сторону севера Зоны."
 VSD_stiling_haletski_tt:0 "§YЗапускает цепочку решений и событий, в ходе которых мы начнём полноценную войну с охраной периметра на выгодных для себя условиях. Наш лидер может погибнуть в ходе активных боевых действий!§!"
 VSD_contact_with_valerian:0 "Контакт с Валерьяном"
 VSD_contact_with_valerian_desc:0 "Отец Валерьян - глава одиночек за железнодорожной насыпью. Они объединились и сформировали целую организованную базу на старой ферме. Целью этого объединение является борьба с подозрительно сплочённо действующими бандитами и военными. Мы поддержим брата сталкера в беде!"
 VSD_take_road:0 "Захватить мост"
 VSD_take_road_desc:0 "Для брата-сталкера настали трудные времена. Военные и бандиты совсем потеряли страх и какие-либо приличия. Они ведут, без преувеличения, войну против всех одиночек, каких только встретят. Нам нужно нанести ответный удар и отрезать Южный Кордон от Северного."
 VSD_take_road_tt:0 "§YЕсли предпринять попытку захвата моста до поимки Халецкого, от Охраны Периметра последует реакция!§!"
 VSD_compensation:0 "Компенсация для военных"
 VSD_compensation_desc:0 "Взятие под контроль моста было крайне рискованной затеей. Если в кротчайшие сроки не охладить пыл стражей периметра, предложив компенсацию, деревня новичков может прекратить своё существование."
 VSD_take_breake:0 "Взять перерыв"
 VSD_take_breake_desc:0 "Главная задача смотрителя деревни новичков - сохранить как можно больше жизней новичков. Мир не увидит новых легенд Зоны, если всех их беспощадно прихлопнет солдатский или бандитский сапог."
 VSD_our_next_attack:0 "Наш следующий удар"
 VSD_our_next_attack_desc:0 "Нельзя терять перехваченную инициативу! Пока Охрана Периметра оправляется от потери бойцов у моста, мы можем занять северный блокпост, открывающий путь на Свалку. Мы не можем упустить такой шанс получить свободный проход к северу Зоны."
 VSD_help_pressure_on_haletski:0 "Помочь надавить на Халецкого"
 VSD_help_pressure_on_haletski_desc:0 "Сталкеры на старой ферме захватили в плен майора Халецкого и с помощью него планируют избавится от давления Военных и сконцентрироваться на противостоянии с Бандитами. Этот человек виновен в перехвате товара Сидоровича, поэтому мы охотно поможем надавить на армейскую крысу."
 VSD_stiling_haletski:0 "Выкрасть Халецкого"
 VSD_stiling_haletski_desc:0 "Люди Валерьяна работают слишком медленно. Южный блокпост на взводе и того гляди в любой момент снесёт весь наш лагерь в деревне. Мы больше не можем ждать развязки. Теперь мы сами разберёмся, что делать с пленным воякой."
 VSD_stalkerstvo:0 "Сталкерство"
 VSD_stalkerstvo_desc:0 "В каждом из нас есть частичка исследователя, собирателя и разбойника. Сталкерство - это не просто наш вид заработка. Это уже наша жизнь."
 VSD_deal_with_merc:0 "Сделка с наёмниками"
 VSD_deal_with_merc_desc:0 "Если мы хотим доминировать на территории Кордона, понадобится привлечь стороннее финансирование, способное перевесить поставки военных с большой земли. Наёмники наш единственный вариант. С помощью связей Волка и Сидоровича, мы найдём кого привлечь к этому делу"ъ
 VSD_deal_with_merc_tt:0 "§YЕсли лидер Деревни Новичков не Волк, наёмники с меньшей вероятностью окажут нам поддержку.§!"
 VSD_send_partisans:0 "Отправить партизан"
 VSD_send_partisans_desc:0 "Обученные группы в тылу противника будут выжидать подходящего момента, чтобы поддержать нас в трудный момент, отвлекая на себя внимание враждебных группировок."
 VSD_unite_loners_of_cordon:0 "Объединённые одиночки Кордона"
 VSD_unite_loners_of_cordon_desc:0 "Мы через многое прошли вместе с Отцом Валерьяном. Если мы объединим наши ресурсы и будем совместно планировать все вылазки, это поможет сберечь много жизней простых одиночек."
 VSD_free_territory:0 "Вольная территория"
 VSD_free_territory_desc:0 "Мы создали первый в Зоне блокпост, не контролируемый Военными. Полностью свободная зона прохода для новых сталкеров, которые будут пополнять ряды нашего сплочённого братства. Конечно, государство очень скоро заинтересуется этой проблемой и прикроет лавочку, но мы будем ловить момент."
 VSD_free_territory_tt:0 "§YЭтот выбор затруднит будущее сотрудничество с Долгом.§!"
 VSD_take_east_road:0 "Дорога в Лощину"
 VSD_take_east_road_desc:0 "Сконцентрировать ресурсы для окончательной победы над военными Кордона, нам откроется дорога в Тёмную Лощину - просторную территорию леса, за которой может скрываться новая дорога к богатому на артефакты центру Зоны."
 VSD_contact_with_clear_sky:0 "Контакт с Чистым Небом?"
 VSD_contact_with_clear_sky_desc:0 "Территория к западу долгое время считалась непроходимой и мало полезной, но в последнее время"
 VSD_contact_with_clear_sky_tt:0 "§YВ ходе выполнения фокуса предстоит столкнуться с новой группировкой и определить тип сотрудничества.§!"
 VSD_territory_for_help:0 "Территория взамен на поддержку"
 VSD_territory_for_help_desc:0 "Чистое небо - секретная группировка, которой важно, чтобы на подходах к Болоту не было никого, кто мог бы выдать их существование или помещать исследованиям. Мы уже столкнулись и с этим ничего не поделать. Чтобы заслужить доверие и право закрепится на этой территории, мы должны оказать Чистонебовцам военную поддержку на Больших Болотах."
 VSD_unite_research_programm:0 "Объединённая программа исследований"
 VSD_unite_research_programm:0 "Чистое Небо, по сути, группировка военизированных учёных. Они многое знают о зоне и могут помочь нам более эффективно использовать свойства артефактов. В то время как мы можем помочь более эффективно их добывать."
 VSD_contact_with_duty:0 "Контакт с Долгом"
 VSD_contact_with_duty_desc:0 "Закрепившись на Больших Болотах, нам открылась ещё одна дорога к северу зоны, ведущая на территорию НИИ Агропром. Это владения группировки Долг."
 VSD_prepare_to_conflict:0 "Подготовится к конфликту с ВСУ"
 VSD_prepare_to_conflict_desc:0 "Сколько бы не было дано гарантий спокойного прибывания в деревне, это место никогда не перестанет быть потенциальной целью рейда для ВСУ. Мы подготовим нашу территорию к отражению любой атаки"
 VSD_buy_guns:0 "Закупки оружия"
 VSD_buy_guns_desc:0 "В Зоне выживает тот, чьё ружьё всегда заряжено и чей автомат полон боеприпасов. Нельзя позволить в ответственный момент остаться безоружными. Мы подключим связи Сидоровича для решения этой задачи."
 VSD_battle_in_the_forest:0 "Битва в лесу"
 VSD_battle_in_the_forest_desc:0 "Тёмная Лощина полна враждено настроенных группировок и мутантов. Путь к кладайку через неё будет тернист и не короток. Однако, за любыми трудностями всегда скрывается достойная награда. Мы несомненно что-то с этого получим."
 VSD_dangerous_deal:0 "Опасная сделка"
 VSD_dangerous_deal_desc:0 "Глупо отрицать, что в нашей текущей обстановке мы либо удовлетворяем требования бойцов охраны периметра, либо рискуем нарваться на полномасштабную войну. Чтобы создать менее напряжённю обстановку, мы разрешим проход их солдат по нашей территории, взамен на часть людских ресурсов с их территории"
 VSD_dangerous_deal_tt:0 "§YЕсли популярность Порядка достигнет хотя бы§! §R75%§! §Y, произойдёт про-армейский переворот!§!"
 VSD_ally_with_army:0 "Тайный договор с ВСУ"
 VSD_ally_with_army_desc:0 "Нам придётся пожертвовать частью нашей свободы ради выживания сталкерского движения. Мы попытаемся заключить тайный договор с ВСУ, ради сохранения Деревни Новичков."
 VSD_ally_with_army_tt:0 "§YЕсли Охрана Периметра согласится, то будет достигнуто соглашение, по которому они навсегда потеряеют возможность устраивать на наши территории рейды с целью захвата регионов. Взамен наша группа оказывает полную поддержку любой их военной кампании, не касающейся нашей территории§!"
 VSD_global_stalker_camp:0 "Большой сталкерский лагерь"
 VSD_global_stalker_camp_desc:0 "Сейчас, когда под нашим контролем вся территория от начала Болот, до Тёмной Долины, стоит реформировать нашу группировку под управление столь большой территорией."
 VSD_contact_with_dreedom:0 "Установить контакт со Свободой"
 VSD_contact_with_dreedom_desc:0 "Выбор Свободы в качестве главного союзника брата-сталкера в центре Зоны - несомненно правильное решение. С их надёжной поддержкой мы добьёмся небывалых успехов."
 VSD_contact_with_merc:0 "Установить контакт с Наёмниками"
 VSD_contact_with_merc_desc:0 "Одним из важнейших принципов сталкера всегда была независимость. Независимость от чего-либо, включая чужие разборки группировок. Полагаясь на кого-то вроде Свободы, мы слишком рискуем выйти на конфронтацию с Долгом. В этом плане выбор Наёмников в качестве союзников на северных рубежах более чем обоснован."
 VSD_war_of_valerian:0 "Война Отца Валерьяна"
 VSD_war_of_valerian_desc:0 "За железнодорожной насыпью, на территории Свалки, сейчас ведётся борьба за наши идеалы. За брата-сталкера. Мы окажем помощь в наказании Бандитов!"
 VSD_send_volonters:0 "Группа добровольцев"
 VSD_send_volonters_desc:0 "Пусть разборки дальше Кордона и не касаются нас напрямую, мы не имеем права отказать тем, кто по своей воле считает своим долгом отправится помогать нашим собратьям отбиваться от шавок Йоги и прочего отребья."
 VSD_victory:0 "Победа!"
 VSD_victory_desc:0 "Свершилось! Мы навсегда прогнали зверьё с территории Свалки. Но радоваться рано. Бандиты никогда не сдаются и нам предстоит пережить ещё не мало столкновений"
 VSD_deal_with_loners_on_farm:0 "Предложение группе Валерьяна"
 VSD_deal_with_loners_on_farm_desc:0 "Теперь, когда основной конфликт позади, одиночки постепенно расходятся и оставляют Старую Ферму, служившую некогда главной базой группировки. Сам отец Валерьян хочет оставить Кордон и отправится на север. Удачный момент, чтобы взять под своё крыло новый лагерь и не дать ему пропасть."
 VSD_lis:0 "Группа Лиса"
 VSD_lis_desc:0 "Группа Лиса - опытные охотники на мутантов, чей опыт точно пригодится сталкерам Кордона."
 VSD_support_seryi_group:0 "Поддержать группу Серого"
 VSD_support_seryi_group_desc:0 "Группа Серого - Сталкеры, защищающие депо на Свалке. Недавно бандитское сволочьё вновь стало активно наступать на позиции одиночек в той местности. Без поддержки, Серому долго не продержаться."
 VSD_support_seryi_group_tt:0 "§RЕсли Серый погибнет, Лис откажется с нами работать!§!"
 VSD_new_work_for_shustri:0 "Новая работа для Шустрого"
 VSD_new_work_for_shustri_desc:0 "Гонец Шустрый, начавший недавно работу на Сидоровича, вновь получает ответственное задание. В этот раз доставка крайне важного физического носителя информации."
 VSD_new_work_for_shustri_tt:0 "§YВ ходе выполнения фокуса, Бандиты (Если ещё существуют) скорее всего предпримут попытку перехвата Шустрого. Нужно быть готовым ко всему.§!"
 VSD_mecheni_helping:0 "Меченый помогает"
 VSD_mecheni_helping_desc:0 "Меченый - сталкер, которого недавно принесли к Сидоровичу с грузовика смерти. Тип пусть и мутноватый, однако сразу видно - способный. Он может помочь в ситуации, которая возникла с Шустрым."
 VSD_mecheni_not_helping:0 "Меченый не помогает"
 VSD_mecheni_not_helping_desc:0 "Мы не можем доверится незнакомцу, когда дело касается важных операций."
 VSD_call_of_north:0 "Зов Севера"
 VSD_call_of_north_desc:0 "Волк получает сообщение странного содержания..."
 VSD_support_of_krot_group:0 "Помочь группе Крота"
 VSD_support_of_krot_group_desc:0 "Крот - опытный диггер, добывающий для сталкеров полезную информацию. Его с ребятами на территории НИИ Агропром прижали военные. Наш долг оказать ему хотя бы какую-нибудь помощь"
 VSD_focus_on_revenge:0 "Сфокусироваться на возмездии"
 VSD_focus_on_revenge_desc:0 "Военные и Бандиты выходят на новую тропу войны. Нас уже отрезали от старой фермы и Свалки. Если мы продолжим бездействовать, всех новичков закроют в деревне как клопов."
 VSD_still_military_doc:0 "Выкрасть военные документы"
 VSD_still_military_doc_desc:0 "Меченый зарекомендовал себя как хороший и верный боец. Ему вполне можно поручить выкрать документы с южного блокпоста для Сидоровича. Это так же даст нам информацию о всех планах военных, что заметно ослабит их атаки на наши территории."
 VSD_focus_on_defence:0 "Сфокусироваться на обороне"
 VSD_focus_on_defence_desc:0 "Для одиночек настают не простые времена, но нельзя забывать зачем мы здесь. Чтобы любой ценой сохранить Деревню Новичков, как перевалочный пункт на пути к центру зоны для каждого целеустремлённого человека. Излишне агрессивные действия лишь погубят молодняк."
 VSD_art_hunters_tt:0 "§YФокус так же откроет в категории решений "Сталкерство" дополнительное решение, связанное с поиском артефактов§!"
 VSD_petruha_tt:0 "Петруху можно будет нанять в качестве §Yсоветника§! и §Yгенерала.§!" 
