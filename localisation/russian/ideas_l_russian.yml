 PSY_led_outside:0 "Незваные чужаки"
 PSY_led_outside_desc:0 "Военные глубоко чужды и ненавистны всем обитателям Зоны без исключения. Они не могут опереться на местную поддержку и полностью зависят от ресурсов, предоставляемых Большой Землёй."
 PSY_useless_fodder:0 "Пушечное мясо"
 PSY_useless_fodder_desc:0 "Ни офицеры, ни бойцы охраны периметра, набираемые часто из обычных призывников, не подготовлены к действиям в суровых условиях Зоны. Отряды сталкеров разматывают равные военные команды без потерь, и лишь численное превосходство позволяет им хоть как-то отбиваться."
 VSD_hard_traning:0 "Суровые тренировки"
 VSD_hard_traning_desc:0 "Волк подходит к обучению новичков крайне ответственно. Иногда слишком ответственно. Многие недолюбливуют его за строгость, но именна эта строгость создаёт легенд Зоны"
 VSD_sidorovich:0 "Сидорович"
 VSD_sidorovich_desc:0 "Сидорович - обосновавшийся в бункере возле Деревни Новичков торговец. Крайне авторитетный и пользующийся уважением Волка человек. Сидорович помогает одиночкам на Кордоне, и не только, оружием, медикаментами и прочим необходимым для выживания в Зоне."
 VSD_sidorovich_tt:0 "\n §YВ данный момент наше сотрудничество минимально. В будущем эта идея может быть как улучшена, так и убрана вовсе.§!"
 VSD_home_for_noobs:0 "Пристанище для новичков"
 VSD_home_for_noobs_desc:0 "Деревня новичков, главный опорный пункт каждого новоприбывшего сталкера на пути дальше в сторону севера Зоны. Здесь они получают первый опыт и заводят первые знакомства с будушими напарниками."
 VSD_idea_noobs_safety:0 "Безопасность новичков"
 VSD_idea_noobs_safety_desc:0 "Мы всерьёз отнесёмся к безопасности каждого начинающего сталкера. Каким бы трудозатратным это дело не оказалось"
 VSD_sidorovich1:0 "Сидорович"
 VSD_sidorovich1_desc:0 "Сидорович - обосновавшийся в бункере возле Деревни Новичков торговец. Крайне авторитетный и пользующийся уважением Волка человек. Сидорович помогает одиночкам на Кордоне, и не только, оружием, медикаментами и прочим необходимым для выживания в Зоне."
 VSD_sidorovich2:0 "Сидорович"
 VSD_sidorovich2_desc:0 "Сидорович - обосновавшийся в бункере возле Деревни Новичков торговец. Крайне авторитетный и пользующийся уважением Волка человек. Сидорович помогает одиночкам на Кордоне, и не только, оружием, медикаментами и прочим необходимым для выживания в Зоне."
 VSD_volonters:0 "Братья-Добровольцы"
 VSD_volonters_desc:0 "Мы не можем позволить себе открыто вмешиваться в дела других сталкерских кланов и групп, когда наша собственная территория не безопасна. Но это не значит, что мы будем просто сидеть сложа руки и ждать когда бандит прирежит нашего брата. Мы будем отправлять самых мотивированных и сопереживающих на помощь."