 #PSY
 PSY_ally_with_village:0 "Тайный договор со сталкерами"
 PSY_ally_with_village_desc:0 "Мы заключили договорённость с одиночками из Деревни Новичков. До тех пор, пока мы их не трогаем, они обязуются поддерживать нас в любой нашей военной авантюре. В ситуации, когда мы не можем позволить себе разбрасываться людьми, это может оказаться крайне полезным."
 PSY_led_outside:0 "Незваные чужаки"
 PSY_led_outside_desc:0 "Военные глубоко чужды и ненавистны всем обитателям Зоны без исключения. Они не могут опереться на местную поддержку и полностью зависят от ресурсов, предоставляемых Большой Землёй."
 PSY_useless_fodder:0 "Пушечное мясо"
 PSY_useless_fodder_desc:0 "Ни офицеры, ни бойцы охраны периметра, набираемые часто из обычных призывников, не подготовлены к действиям в суровых условиях Зоны. Отряды сталкеров разматывают равные военные команды без потерь, и лишь численное превосходство позволяет им хоть как-то отбиваться."
 #VSD
 VSD_hard_traning:0 "Суровые тренировки"
 VSD_hard_traning_desc:0 "Волк подходит к обучению новичков крайне ответственно. Иногда слишком ответственно. Многие недолюбливают его за строгость, но именна эта строгость создаёт легенд Зоны."
 VSD_sidorovich:0 "Сидорович"
 VSD_sidorovich_desc:0 "Сидорович - обосновавшийся в бункере возле Деревни Новичков торговец. Крайне авторитетный и пользующийся уважением Волка человек. Сидорович помогает одиночкам на Кордоне, и не только, оружием, медикаментами и прочим необходимым для выживания в Зоне."
 VSD_sidorovich_tt:0 "\n §YВ данный момент наше сотрудничество минимально. В будущем эта идея может быть как улучшена, так и убрана вовсе.§!"
 VSD_home_for_noobs:0 "Пристанище для новичков"
 VSD_home_for_noobs_desc:0 "Деревня новичков - главный опорный пункт каждого новоприбывшего сталкера на пути дальше в сторону севера Зоны. Здесь они получают первый опыт и заводят первые знакомства с будушими напарниками."
 VSD_idea_noobs_safety:0 "Безопасность новичков"
 VSD_idea_noobs_safety_desc:0 "Мы всерьёз отнесёмся к безопасности каждого начинающего сталкера, каким бы трудозатратным это дело ни оказалось."
 VSD_sidorovich1:0 "Сидорович"
 VSD_sidorovich1_desc:0 "Сидорович - обосновавшийся в бункере возле Деревни Новичков торговец. Крайне авторитетный и пользующийся уважением Волка человек. Сидорович помогает одиночкам на Кордоне, и не только, оружием, медикаментами и прочим необходимым для выживания в Зоне."
 VSD_sidorovich2:0 "Сидорович"
 VSD_sidorovich2_desc:0 "Сидорович - обосновавшийся в бункере возле Деревни Новичков торговец. Крайне авторитетный и пользующийся уважением Волка человек. Сидорович помогает одиночкам на Кордоне, и не только, оружием, медикаментами и прочим необходимым для выживания в Зоне."
 VSD_prepare_to_military:0 "Подготовка к конфликту"
 VSD_prepare_to_military_desc:0 "Имея под боком враждебно настроенную группу военных, никогда нельзя расслабляться. В любой момент они могут напасть и мы должны быть готовы к этому. Пусть и с некоторыми жертвами для нашего наступательного потенциала, но мы сфокусируемся на собственной защите и выживаемости."
 VSD_prepare_to_military_tt:0 "\n §YИдея будет удалена, если Охрана Периметра прекратит своё существование, или если мы развяжем наступательную войну против них!§!"
 VSD_volonters:0 "Братья-добровольцы"
 VSD_volonters_desc:0 "Мы не можем позволить себе открыто вмешиваться в дела других сталкерских кланов и групп, когда наша собственная территория не безопасна. Но это не значит, что мы будем просто сидеть сложа руки и ждать, когда неверная собака прирежет нашего брата. Мы будем отправлять самых мотивированных и сопереживающих на помощь."
 VSD_military_docs:0 "Военные документы получены"
 VSD_military_docs_desc:0 "Сталкер Меченый выкрал для Сидоровича секретные военные документы с южного блокпоста. Авантюра вышла невероятно рискованная, но того стоящая. Теперь нам не просто известно, что именно затевали солдафоны, но и известно где и когда будет производится новейшее оружие! Эти поставщики теперь будут работать с сидоровичем. Мы получим заметное преимущество над остальными группировками Зоны."
 VSD_ally_with_village:0 "Тайный договор с ВСУ"
 VSD_ally_with_village_desc:0 "Мы заключили тайное соглашение с Охраной Периметра. Они нас не трогают, но наши ребята теперь обязаны всегда отправляться за ними в бой. На какую бы рискованную военную операцию ВСУ не решились, Сталкеры из Деревни новичков должны будут прийти на помощь."
 VSD_help_for_clear_sky:0 "Помощь для Чистого неба"
 VSD_help_for_clear_sky_desc:0 "Мы выделяем значительные средства на финансирование военных и научных миссий группировки Чистое Небо"
 VSD_danger_deal_with_military:0 "Опасная сделка"
 VSD_danger_deal_with_military_desc:0 "Мы очень рискуем, пытаясь заключать какие-либо договорённости с ВСУ. На нас оказывается коллосальное давление."
 #za monolith
 generic_za_monolith:0 "За Монолит!"
 generic_za_monolith_desc:0 "Монолит! Благодарим тебя за то, что раскрыл слугам твоим козни врагов наших.\n Озари сиянием своим души тех, кто отдал жизнь во исполнение воли твоей.\n В бой, защитники Монолита! В бой!\n Отомстим за павших братьев наших.\n Да будет благословенно их вечное единение с Монолитом!\n Смерть… Лютая смерть тем, кто отвергает его священную силу!"
 generic_za_monolith_tt:0 "В данный момент вера в нерушимый Монолит §Gкрепка как никогда§!, братья. Если священная установка падёт, то вера в Монолит §Rсущественно угаснет!§!"
 generic_za_monolith_2:0 "За Монолит"
 generic_za_monolith_2_desc:0 "Монолит! Благодарим тебя за то, что раскрыл слугам твоим козни врагов наших.\n Озари сиянием своим души тех, кто отдал жизнь во исполнение воли твоей.\n В бой, защитники Монолита! В бой!\n Отомстим за павших братьев наших.\n Да будет благословенно их вечное единение с Монолитом!\n Смерть… Лютая смерть тем, кто отвергает его священную силу!"
 generic_za_monolith_2_tt:0 "В данный момент вера в нерушимый Монолит §Yослабла§!, братья. Если священная установка падёт, то вера в монолит §Rсущественно угаснет!§!"
 generic_za_monolith_3:0 "За Монолит?"
 generic_za_monolith_3_desc:0 "А вчера вода с неба... Мокро... Холодно... Мне холодно."
 generic_za_monolith_3_tt:0 "В данный момент веры в нерушимый Монолит §Rнет§!. Он ушёл от нас..."
 #freedom
 FRE_mother_anarchy:0 "Анархия - мать порядка"
 FRE_mother_anarchy_desc:0 "Свобода, как группировка, держится на принципах вольной сталкерской жизни. Никому не сломить наше стремление к свободе и никому не укратить наш дух, покуда мать-анархия на нашей стороне."
 #merc
 mercenary_spirit:0 "Мощь Синдиката"
 mercenary_spirit_desc:0 "Ублюдки, выродки, военные преступники, мародёры и садисты. Но не дай вам Бог оказаться у этой адской машины на мушке..."
 #YAG
 YAG_pahan:0 "Воля пахана"
 YAG_pahan_desc:0 "Каждая блоха на районе должна знать, что всё, до чего пахан может дотянуться, либо принадлежит ему, либо скоро будет принадлежать. Если же кому-то захочется заполучить часть этого богатства, то ему сначала нужно будет заслужить уважение того, в чьих руках и устах воля пахана."
 #CRS
 CRS_peaseful_sky_to_world:0 "Чистое небо, тёмные тучи"
 CRS_peaseful_sky_to_world_desc:0 "Нынче в Зоне неспокойно. Это означает, что выбросы, мутанты и аномалии станут встречаться в разы чаще. Каждый из нас находится здесь и держит в руках автомат ради того, чтобы навсегда разобраться в том, что беспокоит Зону, и узнать все её секреты раньше, чем это сделают прогосударственные силы. Только поняв и укротив Зону, мы не просто защитим мирное небо на всей планете, но и не дадим алчным политикам превратить этот эксперимент в нечто более ужасное."
 #DUT
 DUT_duty_forever:0 "Вечный Долг"
 DUT_duty_forever_desc:0 "Защитить мир от заразы Зоны - наша общая цель и задача! До тех пор, пока каждая тварь, порождённая этим ужасным местом, не будет уничтожена, наши семьи не будут спать спокойно. Мир не будет спать спокойно. Мы избавим население планеты от этой угрозы, чем бы не пришлось пожертвовать."
 #NTS
 NTS_stalker_spirit:0 "Дух сталкерства"
 NTS_stalker_spirit_desc:0 "Сталкер - это не про какого-то барахольщика-собирателя. Сталкерство - это свобода, честь, братство, любознательность, солидарность, и, разумеется, мечта о несметном богатстве. Большинство приходящих в Зону сразу избирают себе конкретную крайность, от которой не намерены отходить. Мы же, не предпочитаем выбирать вовсе. Да, мы не так организованны, как могут быть некоторые другие, но нам не нужна чёткая иерархия, чтобы прийти на помощь брату сталкеру."
 #ECO
 ECO_need_for_science:0 "Жажда познаний"
 ECO_need_for_science_desc:0 "Экспедиции в Зону подготавливаются ради великих открытий и ничего другого. Зона поразительный источник аномальных образований и экологических катаклизмов, которые нуждаются в исследовании! Мы обязательно выполним свой долг перед страной и всей мировой наукой, положив жизни ради раскрытия всех тайн Зоны Отчуждения."
 ECO_need_for_science_2:0 "Жажда познаний"
 ECO_need_for_science_2_desc:0 "Экспедиции в Зону подготавливаются ради великих открытий и ничего другого. Зона поразительный источник аномальных образований и экологических катаклизмов, которые нуждаются в исследовании! Мы обязательно выполним свой долг перед страной и всей мировой наукой, положив жизни ради раскрытия всех тайн Зоны Отчуждения."
 