 RAJ_population_decisions:0 "Сельская индустриализация"
 RAJ_industrialize_state:0 "Индустриализация государства [FROM.GetName]"
 RAJ_industrialize_state_desc:0 "Наша нация снова на подъеме. Хоть задача и непроста, но, развив сельские области до современного уровня, мы обязательно получим от этого выгоду в будущем."
 RAJ_industrialized_this_state:0 "§HСельская область уже индустриализирована§!"
 RAJ_reduce_agrarian_society_value_tooltip:0 "\n§H$RAJ_agrarian_society$§!\nФактор военнообязанного населения: [?RAJ_agrarian_society_increment|+=%]\n"
 war_propaganda_radio_industry:0 "Радиопропаганда"
 war_propaganda_radio_industry_desc:0 "Технологии развились до того этапа, когда значительная часть нашего населения имеет доступ к радиоприемникам. СМИ, финансируемые государством, — отличный способ побудить народ поддержать войну."
 war_propaganda_film_industry:0 "[ROOT.GetImportOrDomesticFilmIndustry]"
 war_propaganda_film_industry_desc:0 "[ROOT.GetImportOrDomesticFilmIndustryDesc]"
 DOMESTIC_FILM_INDUSTRY:0 "Использовать внутреннюю кинопромышленность"
 IMPORTED_FILM_INDUSTRY:0 "Импортировать пропагандистские фильмы от союзников"
 DOMESTIC_FILM_INDUSTRY_DESC:0 "[ROOT.GetAdjective] киноиндустрия значительно развилась за последнее десятилетие. Народ соскучился по развлечениям, и потому мы можем многое выгадать, дав ему кинофильмы патриотической направленности."
 IMPORTED_FILM_INDUSTRY_DESC:0 "Наши благодетели и союзники грамотно используют пропагандистские фильмы. Вложив небольшие средства, мы могли бы снимать такие фильмы в своей стране, чтобы склонять население поддержать войну."
