l_russian:
 dismantle_maginot:0 "Собрать новичков"
 dismantle_maginot_2:0 "Выкупить вооружение у торговцев"
 dismantle_maginot_3:0 "Посидеть у костра"
 dismantle_maginot_4:0 "Разведать обстановку"
 anarchism_bust:0 "Анархия распространяется"
 anarchism_bust_desc:0 "В группировке назревают серьёзные перестановки. Всё больше человек поддерживает либо полный отказ от начальства, либо максимальную автономию отдельных батальёнов и волю действий."
 individualism_bust:0 "Индивидуализм распространяется"
 individualism_bust_desc:0 "Люди устали от чрезмерного контроля начальства и агрессивной пропаганды коллективизма. Люди хотят больше решать сами по себе."
 science_bust:0 "Пацифизм распространяется"
 science_bust_desc:0 "Всё чаще слышны призывы прекратить насилие. Распространители этих идей считают, что в Зоне и без междоусобиц выжить слишком трудно."
 order_bust:0 "Порядок распространяется"
 order_bust_desc:0 "В нашей группировке всё больше и больше завидуют идеалам Долга, их чёткой организации и принципам."

 VSD_artefacrs:0 "Сталкерство"
 VSD_artefacrs_desc:0 "Каждый сталкер проникает в Зону ради богатств и легенд об таинственных аномальных образованиях - артефактах. Они рискуют жизнями пробегая по минным полям и колючей проволоке, под пулемётными очередями, ради того, чтобы получить хотя бы шанс увидеть то, что больше не получится найти где-либо в другой точке планеты."
 VSD_hunt_for_artefacts:0 "Охота за артефактами"
 VSD_hunt_for_artefacts_desc:0 "Мы отправим несколько одиночек к ближайшему полю аномалий, чтобы они попытались добыть там свой первый артефакт. Разумеется, ничего полезного в здешних фонящих кучах мусора - нет. Но это будет не плохой тренировкой для них."
 VSD_scouting:0 "Разведка территории"
 VSD_scouting_desc:0 "Группа сталкеров-новичков отправится осматривать окресности кордона на предмет чего-то необычного."
 VSD_mutants:0 "Безопасный Кордон"
 VSD_mutants_desc:0 "Мы снарядим отряд для вылазки к логову мутантов. Необходимо зачистить его прежде, чем твари размножаться. Кордон должен быть безопасным для новичков."
 VSD_military:0 "Проследить за военными"
 VSD_military_desc:0 "Где-то на неделю мы можем получить полную информацию о промышленных и военных мощностях Охраны Периметра. После этого они, скорее всего, догадаются и улучшат своё шифрование."
 
 x_10_off:0 "Отключить выжигатель мозгов"
 x_10_off_desc:0 "Эта сеть антенн доставила не мало хлопот каждому, кто пытался пройти к центру зоны. Пришло время попращаться с ней."
 
