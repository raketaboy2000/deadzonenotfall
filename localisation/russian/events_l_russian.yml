l_russian:
 vsd.1.t:0 "Что мне делать дальше?"
 vsd.1.d:0 "Уже достаточно давно я (Волк) занимаюсь сталкерством и пора двигаться дальше. На север. Долго оставаться в этой деревне я не могу. Не могу продолжать позволять себе просиживать штаны в яслях и глушить талант водкой. Настоящие сталкеры всегда рвутся к достижениям, к центру зоны, но Сидорович… Я уважаю его труд и понимаю, что без меня здесь всё может посыпаться. Какое-то время они продержатся с Фанатом, но нельзя же всё оставлять на него одного? А что, если с ним что-то случится? Ох, трудный выбор."
 vsd.1.a:0 "Мне нужно двигаться дальше."
 vsd.1.b:0 "К сожалению, у меня ещё слишком много дел здесь."
 vsd.2.t:0 "Сталкеры вернулись с пустыми руками"
 vsd.2.d:0 "Нам не удалось найти ничего дельного, кроме кучки камней, которую наши ребята приняли за аномальные образования"
 vsd.2.a:0 "Главное, что бы они не перепутали дерьмо слепых псов с артефактами."
 vsd.3.t:0 "Сталкеры вернулись с артефактами!"
 vsd.3.d:0 " Нашими смельчаками из поля аномалий было добыто несколько ценных артефактов. Сегодня выпиваем, мужики!"
 vsd.3.a:0 "Они не забыли в порыве радости вывести радиацию из организма?"
 vsd.4.t:0 "Сталкеры погибли вблизи поля аномалий"
 vsd.4.d:0 "К сожалению, всегда будут находится те, чей рассудок будет затмевать жажда наживы. Часть одиночек попала в аномалии, а другая погибла, пытаясь их вытащить. Жуткое зрелище. Остатки кожи, кишки и высохшая кровь вблизи того места будут напоминанием и назиданием для остальных."
 vsd.4.a:0 "Мы не забудем вас, ребята."
 vsd.5.t:0 "Поддержка с Кордона"
 vsd.5.d:0 "Одиночки из Деревни Новичков, что на Кордоне, решили поддержать нас оружием. Теперь отбиваться от Бандитского отребья и солдафонов будет в разы проще!"
 vsd.5.a:0 "Спасибо!"
 vsd.6.t:0 "Нелегалы захватывают дорогу в долину"
 vsd.6.d:0 "Этой ночью наши последние боеспособные части застали в расплох и разбили возле тоннеля на пути в Тёмную Лощину. Подонки открыли огонь, пока большая часть наших спала. Пусть мы и потеряли блокпост и связь с центром, можно попытаться отомстить за товарищей."
 vsd.6.a:0 "Пусть делают, что хотят. Мы ничего с этим не поделаем"
 vsd.6.b:0 "Они в край обнаглели!"
 vsd.7.t:0 "Установлен контакт с новой группировкой"
 vsd.7.d:0 "Исследуя обширную территорию болот к западу от Деревни, наши бойцы наткнулись на людей в светло-синем камуфляже с ранее невиданными нашивками на предплечьях. Огонь по нам не открыли, и на том спасибо. Незнакомцы отказались в подробностях рассказывать о себе что-либо, но и враждебность не проявили. Они назвали себя просто исследователями. Как мы поступим?"
 vsd.7.a:0 "Это ещё один друг брата-сталкера!"
 vsd.7.b:0 "Что-то не похожи они на учёных. Мы продолжим своё продвижение."
 vsd.8.t:0 "Новая угроза!"
 vsd.8.d:0 "Сталкеры с территории Кордона на Западе начали активное продвижение вглубь болот, проявляя враждебность к нашим бойцам. Нам не остаётся иного выбора, кроме как открыть огонь. Это большие риски для всей операции Лебедева."
 vsd.8.a:0 "Мы только разобрались с ренегатами..."
 vsd.9.t:0 "Сталкеры из Деревни новичков помогают"
 vsd.9.d:0 "Группа сталкеров, что обосновалась к югу от железнодорожной насыпи, не остаётся в стороне и поддерживает любые наши начинания. Будь то давление на Халецкого или борьба с бандитами. Благодаря их помощи у нас появилось больше компромата и информации."
 vsd.9.a:0 "Добро! Это нам пригодится."
 vsd.10.t:0 "Неожиданное предложение из деревни"
 vsd.10.d:0 "Группа сталкеров из Деревни новичков добилась невозможного и захватила Южный Блокпост военных. Видимо, они решили закрепить этот ошеломляющий успех предложением объединиться, чтобы вместе отстаивать сталкерские идеалы. У этого союза не будет двух лидеров, так что нам придётся уступить им и полностью вверить своих братьев в руки главы Деревни."
 vsd.10.a:0 "Если это принесёт больше пользы..."
 vsd.10.b:0 "Мы и с разными лидерами хорошо справляемся."
 vsd.11.t:0 "Сталкеры с фермы соглашаются"
 vsd.11.d:0 "Наше предложение объединения приняли и теперь мы действуем слаженно и согласованно от имени одного лидера"
 vsd.11.a:0 "Разве могло быть иначе?"
 vsd.12.t:0 "Сталкеры с фермы отказываются"
 vsd.12.d:0 "Группа Валерьяна отклонила наше предложение и сочла нужным продолжать действовать обособленно"
 vsd.12.a:0 "Им же хуже"
 vsd.13.t:0 "Нелегалы взяли укрепления под мостом!"
 vsd.13.d:0 "У нас двухсотый! Несколько вооружённых групп сталкеров-нелегалов окружили и разбили наших солдат под мостом на пути к северу Кордона. Наглецы точно знают о ситуации с Халецким, иначе бы не ударили в такой неподходящий момент."
 vsd.13.a:0 "У нас связаны руки, придётся с этим смириться."
 vsd.14.t:0 "Нелегалы атаковали нашу группу под мостом!"
 vsd.14.d:0 "Группа сталкеров атаковала наш отряд, удерживающий позицию под мостом на пути к северу Кордона. Эти гады совсем страх потеряли. Не следовало изначально заключать сделку с этим Сидоровичем."
 vsd.14.a:0 "Расстрелять каждого!"
 vsd.15.t:0 "Северный блокпост оккупирован!"
 vsd.15.d:0 "Из-за растянутых линий снабжения и потери контроля над мостом, вооружённые нелегалы смогли взять измором нашу группу на севере кордона. Противник оккупировал все подходы к северу Зоны"
 vsd.15.a:0 "Мы это так не оставим!"
 vsd.16.t:0 "Просьба от Волка"
 vsd.16.d:0 "Лидер деревни новичков на Кордоне обратился к нам с просьбой поддержать его борьбу оружием. Видимо, на юге сейчас не скопойно. Волк в прошлом не раз выручал нас тогда, когда наёмникам приходилось не легко. Отдать сейчас долг и выделить для него несколько мастерских наших снабженцев, это меньшее, что мы можем сделать."
 vsd.16.a:0 "Конечно, мы поможем."
 vsd.16.a:0 "Сейчас у нас есть дела поважнее."
 vsd.17.t:0 "Просьба от Фаната"
 vsd.17.d:0 "Лидер деревни новичков на Кордоне обратился к нам с просьбой поддержать его борьбу оружием. Видимо, на юге сейчас не скопойно. Раньше за этим местом приглядывал знакомый нам сталкер - Волк. Однако, сейчас там всем заправляет некий Фанат. Заправляет, видимо, не слишком хорошо, раз ему уже требуется помощь из вне. Расходовать средства на таких как он - крайне сомнительная затея."
 vsd.17.a:0 "Шлите его к чёрту!"
 vsd.17.a:0 "Лишние ресурсы на борьбу с правительством Украины у нас найдутся."
 vsd.18.t:0 "Наёмники отвечают отказом!"
 vsd.18.d:0 "На наш зов о помощи откликнулась только группа Волкодава, и от тех мы получили отказ. Никто сейчас не заинтересован в финансировании нашей борьбы за выживание сталкерского дела."
 vsd.18.a:0 "Сплошное разочарование."
 vsd.19.t:0 "Существенная поддержка от наёмников!"
 vsd.19.d:0 "Группа наёмника Волкодава согласилась выделить для нас нескольких своих поставщиков оружия. Это неоценимая помощь, которая была получена не в последнюю очередь, за счёт известности Волка в рядах наёмников."
 vsd.19.a:0 "Ай да наёмнички! Ай да молодцы!"
 vsd.20.t:0 "Сдержанная поддержка от наёмников"
 vsd.20.d:0 "С неохотой, но на наш зов о помощи откликнулась группа наёмников Волкодава. Для нас выделили одного поставщика оружия. Мало, но выбирать не приходится."
 vsd.20.a:0 "Нормалёк. Прорвёмся."
 vsd.21.t:0 "Пора"
 vsd.21.d:0 "Волк получил сообщение от знакомого наёмника с севера Зоны. Почти ничего не объяснив, он упаковал ящик взрывчатки и на легке отправился в путь. За деревней останется присматривать Фанат, как самый опытный в этом месте после Волка."
 vsd.21.a:0 "Удачи тебе, брат, куда бы ты не направился."
 vsd.22.t:0 "Это конец?"
 vsd.22.d:0 "Одиночки из Деревни Новичков предлагают распустить наш лагерь и полностью перейти под крыло старшины деревни. Сперва такое предложение может показаться чересчур наглым, но если задуматься, мы уже одолели бандитское иго во главе с Йогой, что терроризировало брата-сталкера. Военные так же больше не угроза для нас. У группировки Отца Валерьяна почти полностью пропал смысл. Возможно, нам действительно незачем больше действовать, как организованная и независимая группа?"
 vsd.22.a:0 "Что ж, давайте."
 vsd.22.a:0 "Наше дело ещё живо!"
 vsd.23.t:0 "Неожиданное предложение"
 vsd.23.d:0 "Нелегал, назвавшийся представителем и переговорщиком из деревни у блокпоста, заявил о намерениях сотрудничать. По его словам, они осознают всю бессмысленность их деятельности и попыток сопротивления. Они готовы делится с нами всей информацией на Кордоне, и что гораздо важнее, поддерживать нас в военных операциях. От нас лишь требуется дать реальные гарантии их неприкосновенности. Как поступим с этим чудаком?"
 vsd.23.a:0 "Их предложение имеет смысл"
 vsd.23.a:0 "Расстрелять. Никаких переговоров со сталкерским отребьем!"
 vsd.24.t:0 "Нам отказали"
 vsd.24.d:0 "Похоже, что вояки не намерены сотрудничать. Переговорщика расстреляли. Для них пулю в живого всадить, что высморкаться. Солдаты, блин. Такого человека потеряли."
 vsd.24.a:0 "Не забудем тебя, Илюха!"
 vsd.25.t:0 "Военные согласны!"
 vsd.25.d:0 "Переговорщику удалось заговорить зубы командиру с блокпоста и тот принял нашу помощь со всеми условиями. Да, мы уже больше не будем тем самым сталкерским кланом, но мы хотя бы сохранили наших братьев от верной гибели. И это главное."
 vsd.25.a:0 "Это, действительно, сработало?!"
 vsd.26.t:0 "Мы победили!"
 vsd.26.d:0 "Мы это сделали! Мы выбили всё сволочьё с территории Депо. Теперь, свалка будет относительно безопасным местом для любого любознательного начинающего сталкера. Мы обустроим на здешних руинах новый сталкерский клан, который будет назидать и следить за порядком в округе."
 vsd.26.a:0 "Долго ли теперь продержиться мир?"
 vsd.27.t:0 "Обещание нарушено!"
 vsd.27.d:0 "Войска Охраны Периметра вторглись на нашу территорию, нарушив обещание о защите. Это показывает, что с ними никогда нельзя будет заключить хотя бы какое-то перемирие. Бесчестные подонки!"
 vsd.27.a:0 "Здесь нужно удивляться?"